<!DOCTYPE html>
<html lang="en">
	<head>
		<title>New post</title>
		<meta charset="utf-8">
        <link href="/static/style.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11/dist/vue.js"></script>
	</head>

	<body class="body">
		<div class="navbar">
			<a class="navbar" href="/">Home</a>
			<a class="navbar" href="categories">Categories</a>
			<a class="navbar" href="goals">Goals</a>
			<button id="login" onclick="document.getElementById('id01').style.display='block'">Login</button>
			<div id="id01" class="modal">
			  <span onclick="document.getElementById('id01').style.display='none'"
				class="close" title="Close Modal">&times;</span>

			  <form class="modal-content animate" action="!!!FIX!!!">
			    <div class="container">
			      <label id="logtext"><b>Username</b></label>
			      <input type="text" name="uname" required>

			      <label id="logtext"><b>Password</b></label>
			      <input type="password" name="psw" required>

			      <button id="loginfr" type="submit">Login</button>
			    </div>
			  </form>
			</div>
			<script>
				// Get the modal
				var modal = document.getElementById('id01');

				// When the user clicks anywhere outside of the modal, close it
				window.onclick = function(event) {
				 if (event.target == modal) {
					 modal.style.display = "none";
				 }
				}
		</script>
	</div>

		<div  id="blog">
				<div id="selector">
					Type of entry
					<!-- This vue @click method triggers each click, it isn't optimal due to
				people using keyboard to select aswell. Only works for mouse -->
					<select>
						<option value="default"  @click="change">
							Choose one
						</option>
						<option value="album"  @click="change">
							Album
						</option>
						<option value="book"  @click="change">
							Book
						</option>
						<option value="movie"  @click="change">
							Movie
						</option>
						<option value="vgame"  @click="change">
							Video game
						</option>
						<option value="blog"  @click="change">
							Blog post
						</option>
					</select>
				</div>
				<div id="choiceBlock">
				</div>
		</div>

		<!-- Using Vue to bring up certain textboxes for different entry options -->
		<script>
		// put into public dir
			var app = new Vue({
				el: '#blog',

				data: {
					options: {default: 0, album: 1, book: 2, movie: 3, vgame: 4, blog: 5},
					selected: 0,
				},
				methods: {
					change: function(select) {
						var choiceBlock = document.getElementById("choiceBlock")
						try {
							for (i = 0; i < 2; i++) {
								var reset = document.getElementById("choiceBlock").lastElementChild
								reset.parentNode.removeChild(reset);
							}
						}
						catch(TypeError) {
						}

						// Blog post template
						var entryForm = document.createElement("form");
						entryForm.setAttribute("class", "entryForm");
						entryForm.setAttribute("method", "post")
						// entryForm.setAttribute("action", "WHERE TO?!?!?")

						var nameText = document.createElement("p");
						nameText.setAttribute("class", "entryHeader");
						entryForm.appendChild(nameText);

						var nameInput = document.createElement("input");
						nameInput.setAttribute("type", "text");
						nameInput.setAttribute("class", "inputBox");
						nameInput.setAttribute("name", "title");
						entryForm.appendChild(nameInput);

						var break1 = document.createElement("br");
						entryForm.appendChild(break1);

						var createdText = document.createElement("p");
						createdText.setAttribute("class", "entryHeader");
						entryForm.appendChild(createdText);

						var createdInput = document.createElement("input");
						createdInput.setAttribute("type", "text");
						createdInput.setAttribute("class", "inputBox");
						createdInput.setAttribute("name", "creator");
						entryForm.appendChild(createdInput);

						var break2 = document.createElement("br");
						entryForm.appendChild(break2);

						var tArea = document.createElement("textarea");
						tArea.setAttribute("class", "tArea");
						tArea.setAttribute("name", "tArea");
						entryForm.appendChild(tArea);

						var submitBox = document.createElement("h4");
						var submit = document.createElement("input");
						submit.setAttribute("type", "submit");
						submit.setAttribute("value", "Submit");
						submitBox.appendChild(submit);
						entryForm.appendChild(submitBox);

						// !!!!!!!!!!!!!!!!!!!!!!!!!!!!
						// Implement a rating system
						// !!!!!!!!!!!!!!!!!!!!!!!!!!!!

						// Finds the value of the option selected
						let option = select.currentTarget;
						this.selected = this.options[String(option.getAttribute("value"))];

						switch (this.selected) {
							case 1: // album
								nameText.textContent = "Album name";
								createdText.textContent = "Artist/band";

								var favoritesBlock = document.createElement("div");
								favoritesBlock.setAttribute("class", "entryForm");
								favoritesBlock.setAttribute("id", "custom");

								// Why is it in the bottom right corner of the previous block
								var favoritesText = document.createElement("p");
								favoritesText.setAttribute("class", "entryHeader");
								favoritesText.textContent = "Favorite song\(s\)?";
								favoritesBlock.appendChild(favoritesText);

								choiceBlock.appendChild(entryForm);
								choiceBlock.appendChild(favoritesBlock);
								break;
							case 2: // book
								nameText.textContent = "Book name";
								createdText.textContent = "Author";

								choiceBlock.appendChild(entryForm);
								break;
							case 3: // movie
								nameText.textContent = "Movie name";
								createdText.textContent = "Director";

								choiceBlock.appendChild(entryForm);
								break;
							case 4: // vgame
								nameText.textContent = "Game name";
								createdText.textContent = "Created by";

								choiceBlock.appendChild(entryForm);
								break;
							case 5: // blog
								console.log("blog")
								break;
							default:
								console.log("default")
						}
					}
				},

				computed: {

				},

				created(){
				}
			});
		</script>
	</body>
</html>
